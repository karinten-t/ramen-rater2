<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Ramen Rater</title>
</head>
<body>
  <header>
    <h3>Ramen Rater</h3>
  </header>
  <main>
    <div id="ramen-menu"></div>
    <div id="ramen-detail">
      <img class="detail-image" src="./Pasted image (2).png" alt="">
      <h2 class="name">Ramen Name</h2>
      <h3 class="restaurant">Restaurant Name</h3>
      <h3>Rating:</h3>
      <p><span id="rating-display">Rating Goes Here</span> / 10</p>
      <h3>Comment:</h3>
      <p id="comment-display">Comment Goes Here</p>
    </div>
    <form id="ramen">
      <h4>Add New Ramen</h4>
      <label for="name">Name: </label>
      <input type="text" name="name" id="new-name" />
      <label for="restaurant">Restaurant: </label>
      <input type="text" name="restaurant" id="new-restaurant" />
      <label for="image">Image: </label>
      <input type="text" name="image" id="new-image" />
      <label for="rating">Rating: </label>
      <input type="number" name="rating" id="new-rating" />
      <label for="new-comment">Comment: </label>
      <textarea name="new-comment" id="new-comment"></textarea>
      <input type="submit" value="Create" />
    </form>
  </main>
  <footer>
    <p>Thanks for helping us serve you better! </p>
  </footer>
  <script src="./index.js"></script>
</body>
</html>
